<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}DataHub{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen">
    <nav class="bg-gray-800 border-b border-gray-700">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center space-x-8">
                    <a href="/" class="text-xl font-bold text-white">DataHub</a>
                    <a href="/" class="text-gray-300 hover:text-white {% if request.url.path == '/' %}text-white{% endif %}">Dashboard</a>
                    <a href="/fitness" class="text-gray-300 hover:text-white {% if request.url.path == '/fitness' %}text-white{% endif %}">Fitness</a>
                    <a href="/finance" class="text-gray-300 hover:text-white {% if request.url.path == '/finance' %}text-white{% endif %}">Finance</a>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-4 py-8">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
